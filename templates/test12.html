  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Brush+Script&family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px 30px 0 0;
      box-sizing: border-box;
    }

    .home-button a {
    background-color: #9c7d47;
    color: white;
    padding: 8px 18px;
    text-decoration: none;
    border-radius: 8px;
    font-family: 'Gowun Batang', serif;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    transition: background-color 0.2s ease;
    }

    .home-button a:hover {
    background-color: #7a6135;
    }


    .question-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid black;
      width: 90%;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .question-title {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .main-title {
      font-size: 1.4em;
    }

    .sub-title {
      font-size: 1.1em;
      color: #666; /* 약간 옅은 색으로 */
    }


    .question-text {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .rating label {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1em;
    margin: 0 6px;
    }

    .scale-number {
    font-size: 1.3em;
    font-weight: bold;
    margin-top: 5px;
    }

    .scale-text {
    font-size: 0.75em;
    color: #666;
    text-align: center;
    line-height: 1.2;
    margin-top: 2px;
    }


    input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }

    .rating {
    display: flex;
    justify-content: center;
    gap: 12px; 
    }

    .nav-buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
    }

    .nav-buttons button {
    background-color: #9c7d47;
    color: white;
    border: none;
    padding: 10px 25px;
    font-size: 1em;
    border-radius: 10px;
    font-family: 'Gowun Batang', serif;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
    background-color: #7a6135;
    }


  </style>
</head>
<body>

<div class="top-bar">
  <div class="home-button">
    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
  </div>
</div>

<div id="question-container"></div> 


<div class="nav-buttons">
  <button id="prev-btn">이전</button>
  <button id="next-btn">다음</button>
</div>

</body>

    {"text": "나는 손톱이나 머리를 뜯거나, 불안한 증세를 보인다.", "anxiety_weight": 1.0, "depression_weight": 1.0},
    {"text": "나는 위장관계(식욕 저하, 복부 팽만감, 복부 중압감)에 이상을 느낀다.", "anxiety_weight": 1.0, "depression_weight": 0.0},
    {"text": "나는 눈에 띄는 체중 변화를 겪었다. (관련 부작용이 있는 약물 복용 중일시, 0 표시)", "anxiety_weight": 1.0, "depression_weight": 1.0},
    {"text": "나는 종종 흥미 저하나, 무기력감 때문에 일상생활에 어려움을 느낀다.", "anxiety_weight": 1.0, "depression_weight": 1.0},
]

    let answers = new Array(questions.length).fill(null);
    let currentQuestion = 0;

    function getScaleText(i) {
      const map = {
        0: "전혀 없음",
        1: "약간 있음",
        2: "중간",
        3: "심함",
        4: "매우 심함"
      };
      return map[i];
    }

    function postAndRedirect(score, endpoint) {
      fetch('/submit_sum', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ test3_sum: score })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = endpoint;
        } else {
          alert("서버 전송 중 오류가 발생했습니다.");
        }
      });
    }


    function generateQuestionHTML(text, index, selectedValue) {
      let radios = '';
      for (let i = 0; i <= 4; i++) {
        const checked = (selectedValue == i) ? 'checked' : '';
        radios += `
          <label>
            <input type="radio" name="q${index}" value="${i}" ${checked}>
            <div class="scale-wrapper">
              <div class="scale-number">${i}</div>
              <div class="scale-text">${getScaleText(i)}</div>
            </div>
          </label>
        `;
      }

      return `
        <div class="question-box">
          <div class="question-title main-title">우울 및 불안 증상 확인 (1/3)</div>
          <div class="question-title sub-title">문항 ${index + 1} / ${questions.length}</div>
          <div class="question-text">${text}</div>
          <div class="rating">${radios}</div>
        </div>
      `;
    }

    function renderQuestion(index) {
      const q = questions[index];
      const saved = answers[index];
      $('#question-container').html(generateQuestionHTML(q.text, index, saved));
    }

    $(document).on('click', '#next-btn', () => {
    const val = $(`input[name=q${currentQuestion}]:checked`).val();

    if (val === undefined) {
        alert("설문을 완료해주세요!");
        return;
    }

    answers[currentQuestion] = parseInt(val);

    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion(currentQuestion);
    } else {
        // 가중치 기반 점수 계산
        let anxiety_score = 0;
        let depression_score = 0;

        for (let i = 0; i < answers.length; i++) {
        const a = answers[i];
        if (a === null) continue;
        const norm = a / 3;
        anxiety_score += questions[i].anxiety_weight * norm;
        depression_score += questions[i].depression_weight * norm;
        }

        anxiety_score = Math.round(anxiety_score * 1000) / 1000;
        depression_score = Math.round(depression_score * 1000) / 1000;

        // Flask로 전송
        fetch('/submit_sum', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            test2_sum: anxiety_score / 8.979 ,
            test1_sum: depression_score / 11.979
        })
        })
        .then(response => {
        if (response.ok) {
            window.location.href = "{{ url_for('test3') }}";
        } else {
            alert("서버 전송 중 오류가 발생했습니다.");
        }
        });
    }
    });



    $(document).on('click', '#prev-btn', () => {
    if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion(currentQuestion);
    }
    });


    // 초기 문항 표시
    renderQuestion(currentQuestion);
  </script>
