<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내게 맞는 향 찾기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Brush+Script&family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .home-button {
    position: absolute;
    top: 20px;
    right: 30px;
    }

    .home-button a {
    background-color: #9c7d47;
    color: white;
    padding: 8px 18px;
    text-decoration: none;
    border-radius: 8px;
    font-family: 'Gowun Batang', serif;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    transition: background-color 0.2s ease;
    }

    .home-button a:hover {
    background-color: #7a6135;
    }


    .question-box {
      border: 2px solid black;
      width: 90%;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .question-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-text {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .rating label {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1em;
    margin: 0 6px;
    }

    .scale-number {
    font-size: 1.3em;
    font-weight: bold;
    margin-top: 5px;
    }

    .scale-text {
    font-size: 0.75em;
    color: #666;
    text-align: center;
    line-height: 1.2;
    margin-top: 2px;
    }


    input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }

    .rating {
    display: flex;
    justify-content: center;
    gap: 12px; 
    }

    .nav-buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
    }

    .nav-buttons button {
    background-color: #9c7d47;
    color: white;
    border: none;
    padding: 10px 25px;
    font-size: 1em;
    border-radius: 10px;
    font-family: 'Gowun Batang', serif;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
    background-color: #7a6135;
    }


  </style>
</head>
<body>

<div class="home-button">
  <a href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
</div>

<div id="question-container"></div> 


<div class="nav-buttons">
  <button id="prev-btn">이전</button>
  <button id="next-btn">다음</button>
</div>

</body>

  <script>
    const questions = [
      "최근 식욕이 없다",
      "잠이 잘 오지 않는다",
      "쉽게 불안해진다",
      "감정 기복이 심하다",
      "집중하기 어렵다"
      // ... 최대 20개까지 추가 가능
    ];

    let answers = new Array(questions.length).fill(null);
    let currentQuestion = 0;

    function getScaleText(i) {
      const map = {
        1: "전혀<br>그렇지 않다",
        2: "그렇지<br>않다",
        3: "보통이다",
        4: "그렇다",
        5: "매우<br>그렇다"
      };
      return map[i];
    }

    function generateQuestionHTML(text, index, selectedValue) {
      let radios = '';
      for (let i = 1; i <= 5; i++) {
        const checked = (selectedValue == i) ? 'checked' : '';
        radios += `
          <label>
            <input type="radio" name="q${index}" value="${i}" ${checked}>
            <div class="scale-wrapper">
              <div class="scale-number">${i}</div>
              <div class="scale-text">${getScaleText(i)}</div>
            </div>
          </label>
        `;
      }

      return `
        <div class="question-box">
          <div class="question-title">문항 ${index + 1} / ${questions.length}</div>
          <div class="question-text">${text}</div>
          <div class="rating">${radios}</div>
        </div>
      `;
    }

    function renderQuestion(index) {
      const q = questions[index];
      const saved = answers[index];
      $('#question-container').html(generateQuestionHTML(q, index, saved));
    }

    $(document).on('click', '#next-btn', () => {
    const val = $(`input[name=q${currentQuestion}]:checked`).val();

    if (val === undefined) {
        alert("설문을 완료해주세요!");
        return; // 체크 안 했으면 진행 막기
    }

    answers[currentQuestion] = parseInt(val);

    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion(currentQuestion);
    } else {
        console.log("응답 결과:", answers);
        window.location.href = "{{ url_for('result') }}";
    }
    });


    $(document).on('click', '#prev-btn', () => {
    if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion(currentQuestion);
    }
    });


    // 초기 문항 표시
    renderQuestion(currentQuestion);
  </script>


</html>
