<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 결과</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #fffdf7;
      text-align: center;
      padding: 20px;
    }

    .recommend-box {
      border: 2px solid black;
      width: 400px;
      margin: 0 auto;
      border-radius: 15px;
      background-color: white;
      padding: 30px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .oil-button {
      background-color: #EAE1C5;
      border: none;
      padding: 15px 30px;
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .oil-button:hover {
      background-color: #c0b9a1;
    }

    .description {
      margin-top: 20px;
      text-align: left;
      background-color: #F5ECD9;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95em;
    }

    .hidden {
      display: none;
    }

    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 25px;
      background-color: #9c7d47;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Gowun Batang', serif;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #7a6135;
    }

    .oil-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    }

  </style>
</head>
<body>

<h2>증상별 상대적 심각도 (정규화 비율)</h2>
<canvas id="scoreChart" width="400" height="400"></canvas>

  <!-- <div class="recommend-box">
    <h2>당신에게 추천하는 향은</h2> -->

    <!-- 항상 보이는 추천 향 정보 -->
    <!-- <div class="description">
      <p><strong>오일 이름:</strong> </p>
      <p><strong>개선증상 이름:</strong> </p>
      <p><strong>향 특징:</strong> </p>
    </div>

    <hr style="margin: 30px 0;">

    <h3>다른 향을 찾고 있다면...</h3> -->
    <h4>증상과 관련된 다양한 에센셜오일을 찾기 위해 그래프를 클릭하세요!</h4>

  <!-- 돌아가기 버튼 -->
  <a class="back-button" href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> 돌아가기</a>

  <script>
    function toggleDesc(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
    }

  const rawScores = {{ result | tojson | safe }};
  const maxScores = {
    "우울": 27,
    "불안": 21,
    "불면": 28,
    "통증": 10,
    "PTSD": 5
  };

  const thresholds = {
    "우울": 5,
    "불안": 5,
    "불면": 8,
    "통증": 1,
    "PTSD": 2
  };


  // 범주 지정 함수 (label, raw score 기준)
  function getCategory(label, score) {
    if (label === '우울') {
      if (score <= 4) return '정상';
      if (score <= 9) return '경증 수준';
      if (score <= 19) return '중등도 수준';
      return '중증 수준';
    } else if (label === '불안') {
      if (score <= 4) return '정상';
      if (score <= 9) return '경증 수준';
      if (score <= 14) return '중등도 수준';
      return '중증 수준';
    } else if (label === '불면') {
      if (score <= 7) return '정상';
      if (score <= 14) return '경미한 수준';
      if (score <= 21) return '중한 수준';
      return '심각한 수준';
    } else if (label === '통증') {
      if (score === 0) return '없음';
      if (score <= 3) return '경미한 수준';
      if (score <= 6) return '중등도 수준';
      return '심한 수준';
    } else if (label === 'PTSD') {
      if (score <= 1) return '없음';
      if (score === 2) return '주의요망';
      return '심한 수준';
    }
    return '';
  }

  // 색상 매핑
  function getColor(category) {
    const colorMap = {
      '정상': '#d3d3d3',
      '없음': '#d3d3d3',

      '경증 수준': '#f9c74f',
      '경미한 수준': '#f9c74f',

      '중등도 수준': '#f9844a',
      '중한 수준': '#f9844a',

      '중증 수준': '#f94144',
      '심각한 수준': '#f94144',
      '심한 수준': '#f94144',

      '주의요망': '#43aa8b'
    };
    return colorMap[category] || '#cccccc';
  }

  // 점수 정리 + 필터링 + 정규화 + 정렬
  const processed = Object.entries(rawScores)
    .filter(([label, score]) => score >= thresholds[label])
    .map(([label, score]) => {
      const category = getCategory(label, score);  // ✅ 먼저 범주 구하기
      return {
        originalLabel: label,  // 툴팁용
        label: `${label} (${category}): ${score} / ${maxScores[label]}`,  // ✅ 라벨을 표시용으로 완성
        raw: score,
        normalized: +(score / maxScores[label]).toFixed(2),
        category: category,
        color: getColor(category)  // ✅ 이 시점엔 category가 정의됨
      };
    })
    .sort((a, b) => b.normalized - a.normalized);

  const ctx = document.getElementById('scoreChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: processed.map(x => `${x.label} (${x.category})`),
      datasets: [{
        data: processed.map(x => x.normalized),
        backgroundColor: processed.map(x => x.color),
        borderWidth: 1
      }]
    },

    options: {
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            font: {
              size: 14
            }
          }
        },
        tooltip: {
          enabled: true,
          callbacks: {
            title: function(context) {
              const item = processed[context[0].dataIndex];
              return item.originalLabel;  // 툴팁 상단 제목 줄 → 예: "우울"
            },
            label: function(context) {
              const item = processed[context.dataIndex];
              return `${item.originalLabel}: ${item.raw}점`;  // 아래 줄
            }
          }
        },
        datalabels: {
          color: '#000',
          font: {
            weight: 'bold',
            size: 12
          },
          anchor: 'end',
          align: 'start',
          offset: 10
        }
      },
        onClick: function(event, elements) {
          if (elements.length > 0) {
            const index = elements[0].index;
            const item = processed[index];
            const key = item.originalLabel;
            const routes = {
              '우울': '/detail/depression.html',
              '불안': '/detail/anxiety.html',
              '불면': '/detail/insomnia.html',
              'PTSD': '/detail/ptsd.html',
              '통증': '/detail/pain.html'
            };
            const url = routes[key];
            if (url) {
              window.location.href = url;
            }
          }
        }
      }
  });
  </script>
</body>
</html>
